
    <div class="col-12">

        <div class="field">
            <label>Add Amount<span class="textred">*</span></label>
            <p-inputNumber inputId="integeronly" [(ngModel)]="fieldValue" #pendingAmount placeholder="Add Pending Fees"
                [min]="0"></p-inputNumber>
        </div>


        <p-button type="button" label="Submit" [style]="{background:'orangered'}"
            (onClick)="submitPendingFees()"></p-button>



    </div>
